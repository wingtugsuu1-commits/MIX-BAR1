<body>
  <h1>ğŸ§ ğŸ¸ AI Mix Bar by JÃ¤germeister</h1>
  <p>Answer 3 questions and get your Halloween cocktail!</p>

  <form id="quizForm">
    <label>1. Your Halloween vibe:</label><br>
    <select id="vibe" required>
      <option value="">Select</option>
      <option value="Dark & mysterious">ğŸ§› Dark & mysterious</option>
      <option value="Playful & mischievous">ğŸ­ Playful & mischievous</option>
      <option value="Bold & spooky">ğŸ’€ Bold & spooky</option>
    </select><br>

    <label>2. Potion base (besides JÃ¤germeister):</label><br>
    <select id="base" required>
      <option value="">Select</option>
      <option value="Chocolate / coffee">ğŸ« Chocolate / coffee</option>
      <option value="Citrus / sour">ğŸ‹ Citrus / sour</option>
      <option value="Herbal / refreshing">ğŸŒ¿ Herbal / refreshing</option>
    </select><br>

    <label>3. Haunted garnish:</label><br>
    <select id="garnish" required>
      <option value="">Select</option>
      <option value="Smoked cinnamon">ğŸ”¥ Smoked cinnamon</option>
      <option value="Grenadine blood drizzle">ğŸ©¸ Grenadine â€œbloodâ€ drizzle</option>
      <option value="Dry ice mist">ğŸ§Š Dry ice mist</option>
    </select><br>

    <button type="submit">Summon Cocktail</button>
  </form>

  <div id="result" class="cocktail" style="display:none;"></div>

  <script>
    const form = document.getElementById('quizForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const vibe = document.getElementById('vibe').value;
      const base = document.getElementById('base').value;
      const garnish = document.getElementById('garnish').value;

      resultDiv.style.display = 'block';
      resultDiv.innerHTML = 'ğŸ¹ Generating your cocktail...';

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer YOUR_OPENAI_API_KEY' // Replace with your key
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [
              {
                role: "user",
                content: `You are a creative mixologist. 
Create a Halloween-themed cocktail using JÃ¤germeister. 
User answers:
- Mood: ${vibe}
- Base: ${base}
- Garnish: ${garnish}
Return:
Cocktail Name:
Ingredients:
Instructions:
Tagline:`
              }
            ],
            max_tokens: 250
          })
        });

        const data = await response.json();
        const cocktailText = data.choices[0].message.content;
        resultDiv.innerHTML = `<pre>${cocktailText}</pre>`;
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = 'âš ï¸ Error generating cocktail. Make sure your API key is correct.';
      }
    });
  </script>
